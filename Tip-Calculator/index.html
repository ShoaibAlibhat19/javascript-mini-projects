<!DOCTYPE html>
<html lang="en">
<head>

    <title> Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Tip Calculator</h1>
        <p> Enter the bill amount and tip percentage to calculate the total.</p><br>
        <label for="Bill">Bill amount:</label><br>
        <input type="number" id="Bill" placeholder="in numbers"><br>
        <label for="Tip">Tip percentage:</label><br>
        <input type="number" id="Tip" placeholder="in numbers"><br>
        <button  id="btn">Calculate</button><br>
        <label for=""total>Total:</label>
        <span id="total"></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
